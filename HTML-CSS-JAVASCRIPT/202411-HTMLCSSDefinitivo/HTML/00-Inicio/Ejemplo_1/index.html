<!DOCTYPE html>
<!--Indica al navegador en que idioma se encuentra la pagina-->
<html lang="es">
<!--El Head es el encabezado principal que lee el navegador para conocer el contenido de la pagina web
    este contenido no es visual para el usuario -->
<head>
    <!--UTF-8 Es una herramienta que nos ayudara para entender caracteres especiales como ñ o algun otro caracter especial para el texto
    del contenido de la pagina -->
    <meta charset="UTF-8">
    <!--Se utiliza el segundo meta main descripción para aplicar el CEO de la pagína web, en el name se coloca "description" y el content se colocara la descripción breve
    de nuestra pagina, esto le ayuda al usuario a identificar de que es el proyecto.-->
    <meta name="descripción" content="Esta página te mostrara fotos de gatos"/>
    <!--El tercer meta ayuda a los robots de posicionamiento de los navegadores, ayudando para que se pueda posicionar de mejor manera la pagina web, se coloca el index, follow, para que los robopts
    lo puedan colocar en el navegador para visualizarlo-->
    <meta name="robots" content="index, follow"/>
    <!--Es el titulo que se colocara en la pestaña del navegador una vez que el usuario haya ingresado a la pagína web -->
    <title>Es mi pagina</title>
    <!--Este otro meta ayudara a ser responsive el proyecto, ya que viewport es el tamaño que se colocara en la pagina web, y dentro del content se 
    colocara siempre los mismo valores para ue puedan escalar la pagina, si no se cuenta con este meta la pagina no se podra ver dentro de los dispositivos moviles -->
    <meta name="viewport" content="with=divice-width, inictial-scale=1.0">
    <!--Las etiquetas link ayudara a cargar los estilos e interacciones dentro de nuestra pagína -->
    <link rel="stylesheet" href="./style.css">
</head>
<!--El Body es todo el contenido de la pagina web que es visible para el usuario -->
<body></body>
</html>
