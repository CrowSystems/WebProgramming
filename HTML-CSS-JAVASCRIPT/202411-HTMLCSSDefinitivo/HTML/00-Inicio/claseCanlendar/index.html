<!DOCTYPE html>
<html lang="Es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Modelado de un calendario de selección">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--form-- action="">
        <label for="hora">
            <span>Hora: </span>
            <input type="time" id="hora" name="hora" />
        </label>
        <label for="day">
            <span>Día: </span>
            <input type="date" id="dia" name="dia" />
        </label>
        <label for="week">
            <span>Semana: </span>
            <input type="week" id="semana" name="semana" />
        </label>
        <label for="month">
            <span>Mes: </span>
            <input type="month" name="mes" id="mes">
        </label>
        <input type="submit" name="boton" id="boton">
    </!--form-->
    <!--El siguiente ejemplo de calendario es una selección multiple de lo que se realizo en el ejemplo anterior -->
    <form action="">
        <label for="calendario">
            <span>Calendario: </span>
            <input type="datetime-local" id="calendario" name="calendario" />
        </label>
        <input type="submit" name="" id="" />
    </form>
</body>
</html>
